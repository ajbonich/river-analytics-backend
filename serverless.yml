# serverless.yml

app: flowcasts-backend

service: python-api

provider:
    name: aws
    runtime: python3.8
    stage: dev
    region: us-east-2
    deploymentBucket:
        name: static-arn-bucket
    timeout: 30

plugins:
    - serverless-layers
    - serverless-deployment-bucket

custom:
    serverless-layers:
        - PandasArn:
              functions:
                  - usgsDefaultDataAccess
                  - usgsDailyAverageData
                  - usgsDailyRunnablePercentage
              arn: arn:aws:lambda:us-east-2:770693421928:layer:Klayers-python38-pandas:29
functions:
    usgsDefaultDataAccess:
        handler: usgs_controller.get_usgs_default_data
        events:
            - http:
                  path: /app/controllers
                  method: get
                  cors: true
    usgsDailyAverageData:
        handler: usgs_controller.get_daily_average_data
        events:
            - http:
                  path: /app/controllers
                  method: get
                  cors: true
    usgsDailyRunnablePercentage:
        handler: usgs_controller.get_daily_runnable_percentage
        events:
            - http:
                  path: /app/controllers
                  method: get
                  cors: true
